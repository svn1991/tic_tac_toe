<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css' />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <div id="tic-tac-toe">
    <div class="span3 new_span tic-tac-toe-container">
      <div class="row title-wrapper">
        <h1 class="span3 title">Tic Tac Toe</h1>
        <div class="span3">
          <div class="input-prepend input-append">
            <span class="add-on win_text">Player 1(O) won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">Player 2(X) won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span3">
          Current Player : <span class="player_type player_one">Player 1</span>
        </div>
      </div>

      <ul class="row" id="game">
        <li id="one" class="btn span1" value="">+</li>
        <li id="two" class="btn span1" value="">+</li>
        <li id="three" class="btn span1" value="">+</li>
        <li id="four" class="btn span1" value="">+</li>
        <li id="five" class="btn span1" value="">+</li>
        <li id="six" class="btn span1" value="">+</li>
        <li id="seven" class="btn span1" value="">+</li>
        <li id="eight" class="btn span1" value="">+</li>
        <li id="nine" class="btn span1" value="">+</li>
      </ul>
      <div class="clr">&nbsp;</div>
      <div class="row">
        <a href="#" id="restart_game" class="btn-success btn span3 restart-button reset_board" >Restart Game</a>
      </div>

      <div class="row">
        <a href="#" id="reset_game" class="btn-warning btn span3 reset-button reset_board" >Reset Score</a>
      </div>
    </div>
  </div>
  
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
